<!DOCTYPE html>

<html>

<head>
	<title>Google by Matt</title>
	<link href="styles/stylesheet.css" type="text/css" rel="stylesheet">
</head>

<body>
	<img id="logo" src="http://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google logo" width=272px height=92px/>
	
	<div id="search">
		<form action="#" method="POST" name="query">
			
			<input id="form" type="text" name="searchquery" maxlength="100"><br>
			
		</form>
	</div>

	<div class="uList">

		<ul>
			<li>Gmail</li>
			<li>Images</li>
			<li class="apps"></li>
			<li class="signin">Sign In</li>
		</ul>
	</div>
	
	<div id="buttons">
		<ul>
			<li>Google Search</li>
			<li>I'm Feeling Lucky</li>
		</ul>
	</div>

	<div id="footer">
		
		<span id="foot1">
		<ul>
			<li>Advertising</li>
			<li>Business</li>
			<li>About</li>
		</ul>
		</span>

		<span id="foot2">
			<ul>
				<li>Privacy</li>
				<li>Terms</li>
				<li>Settings</li>
				<li>Use Google.com.co</li>
		</ul>
		</span>

	</div>

</body>

</html>
